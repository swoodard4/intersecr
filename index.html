<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Intersect</title>

  <body>
    <h1>Ready to Download?</h1>
   <p>hint: you need at leat 300 seconds of time to start a new train, and you need to wait between 100 and 150 seconds after the previous train. You can do it at exactly 160 at rep 4.</p>
    <input placeholder="copy url here" type="text" class="file_location">
    <label>File Location</label>
   <br>
    <input type="number" class="file-time">
    <label>Length of mp4 or mp3 file in seconds</label>
    <br>
    <input class="double" name="speed" type="radio">
    <label>double speed</label>
    <br>
    <input class="single" name="speed" type="radio">
    <label>normal speed</label>
    <br>
    
    <input type="submit" class="submit_button">
    <br>
    <div class="content"></div>
    <input id="file_upload_input" type="file">

	<script src="index.js"></script>
